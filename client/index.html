<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' type='css' href='styles.css'>
  <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <div class='container-fluid #background'>
    <div class="scoreboard jumbletron row col-md-8 col-md-offset-2">
      <h3 class='title text-center'><font size='24' face="chewy" color="blue">Angry Birds vs Pig</font></h3>
      <div class="highscore"><strong>High score: </strong><span id='high-score'>0</span></div>
      <div class="current"><strong>Current score: </strong><span id='current-score'>0</span></div>
      <div class="collisions"><strong>Collisions: </strong><span id='collision-num'>0</span></div>
      <button type="button" class="btn btn-primary hard text-center difficulty">hard</button>
      <button type="button" class="btn btn-default background pull-right">change background</button>
    </div>
    <div class='row text-center'><audio src="angry_birds_seasons.mp3" controls loop></audio></div>
    <div class="board container col-md-8 col-md-offset-1 text-center">
    </div>
  </div>

  <script src="lib/d3.js" charset="utf-8"></script>
  <script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
  <script src="https://d3js.org/d3-selection.v1.min.js"></script>
  <script src="https://d3js.org/d3-drag.v1.min.js"></script>
  <script src='watchout.js'></script>
</body>

</html>
